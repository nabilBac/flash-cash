<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>

<div class="background-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container p-4">

                    <h1 class="mt-3 text-center">Formulaire d'inscription</h1>
                    <div class="text-center">
                        <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
                    </div>

                    <form th:action="@{/signup}" th:object="${signUpForm}" method="POST">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nom:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Pr√©nom :</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email :</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe :</label>
                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required>
                        </div>


                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">S'enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
