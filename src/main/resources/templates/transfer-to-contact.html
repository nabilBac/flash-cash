<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cash - Transfer Money</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="custom-background">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- ... (votre code de navigation) ... -->
</nav>

<div class="container mt-5">
    <h1 class="text-center">Transfer Money</h1>

    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/transfer-to-contact}"th:object="${transferForm}"  method="post" class="needs-validation" novalidate>

                 <div class="form-group">

                        <select th:field="*{contactEmail}" >
                            <option value="default">chose a contact</option>
                            <option th:each="email :${linksEmail}"th:value="${email}"th:utext="${email}"/>
                        </select>

                         <div class="pricing p-3 rounded mt-4 d-flex justify-content-between" >
                             <input type="text"th:field="*{amount}"
                                    class="form-control floatingInput"
                                    id="floatingInputAmount" placeholder="amount"/>
                             <label for="floatingInputAmount"></label>
                         </div>

                        <div class="mt-3">
                            <button class="btn btn-primary btn-block payment-button" type="submit">transfer<i
                                    class="fa fa-long-arrow-right"></i></button>
                        </div>

                 </div>

            </form>
        </div>
    </div>
</div>

<footer class="footer mt-5">
    <p>&copy; 2023 Flash Cash. All rights reserved.</p>
</footer>

</body>
</html>
